<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Swiper</title>
    <link rel="stylesheet" href="./swiper.css">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            line-height:1;
            vertical-align:baseline
        }
        button{
            background:none;
            border:none;
            cursor:pointer
        }
        .inner{
            position:relative;
            width:800px;
            margin:100px auto
        }
        .swiper{
            height:500px;
            user-select:none
        }
        .swiper-item{
            width:100%;
            font-size:30px;
            text-align:center;
            line-height:500px
        }
        .item01{
            background:goldenrod
        }
        .item02{
            background:cadetblue
        }
        .item03{
            background:dodgerblue
        }
        .item04{
            background:wheat
        }
        .item05{
            background:teal
        }
        .swiper-item a{
            display:block;
            width:100%;
            height:100%
        }
        .controls button{
            position:absolute;
            top:50%;
            font-size:20px;
            transform:translateY(-50%);
            z-index:20;
        }
        .prev{
            left:-100px
        }
        .next{
            right:-100px
        }

        .paginations{
            display:flex;
            justify-content:center;
            width:100%
        }
        .paginations button{
            width:15px;
            height:15px;
            border-radius:50%;
            background:#d6d6d6;
            margin:10px
        }
        .paginations .active{
            background:#782fff
        }
        
    </style>
</head>
<body>
<div id="wrap">

    <div class="inner">

        <div class="swiper">
            <div class="swiper-wrap">
                <div class="swiper-item item01"><a href="/">1</a></div>
                <div class="swiper-item item02"><a href="/">2</a></div>
                <div class="swiper-item item03"><a href="/">3</a></div>
                <div class="swiper-item item04"><a href="/">4</a></div>
                <div class="swiper-item item05"><a href="/">5</a></div>
            </div>
        </div>

        <div class="controls">
            <button type="button" class="prev">PREV</button>
            <button type="button" class="next">NEXT</button>
        </div>

        <div class="paginations">
            <button type="button" class="active"></button>
            <button type="button" class=""></button>
            <button type="button" class=""></button>
            <button type="button" class=""></button>
            <button type="button" class=""></button>
        </div>

    </div>

</div>

<script src="./swiper.js"></script>

<script>
    const swiper = new Swipe({
        loop: true,
        gap: 20,
        speed: 650,
        pagination: '.paginations',
        autoplay:false
    });

    const controls = document.querySelectorAll('.controls button');
    controls.forEach((x, i) => {
        x.addEventListener('click', () => {
            i == 0? swiper.slidePrev(): swiper.slideNext();
        });
    });

</script>

</body>
</html>
